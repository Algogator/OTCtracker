<!doctype html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<title>Simple tables</title>
<div class="container-fluid">
<div class=page>
  <h1>Stocks</h1>

  <form name="screener" action="/" method="post" class="form-inline">
      <div class="form-group">
          <label for="range">Price</label>
      <input name="price" type="range" id="range" min="0" max="1" onchange="rangevalue.value=value" step="0.01"/>
      <output id="rangevalue"></output>
      <label>Volume</label>
      <input name="numbermin" type="number"><input name="numbermax" type="number">
      <input class="btn btn-default" type="submit" />
  </div>
  </form>
<div class="table-responsive">
  <table class="table table-striped">
      <tr>
          <td>Time</td>
          <td><a href="/?sort=name">Name</a></td>
          <td><a href="/?sort=price">Price</a></td>
          <td><a href="/?sort=open">Open</a></td>
          <td><a href="/?sort=close">Close</a></td>
          <td><a href="/?sort=vol">Volume</a></td>
      </tr>
  {% for item in items %}
      <tr>
          <td>{{item[6]}}</td>
          <td><a href="{{''.join(['/data/', item[1]])}}">{{item[1]}}</a></td>
          <td>{{item[2]}}</td>
          <td>{{item[3]}}</td>
          <td>{{item[4]}}</td>
          <td>{{item[5]}}</td>
      </tr>
  {% endfor %}
</div>
</div>
</div>
